<!DOCTYPE html>
<html id="body" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>plshelp | info</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/body.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script type="text/javascript">
		function copyToClipboard(element) {
			var $temp = $("<input>");
			$("body").append($temp);
			$temp.val($(element).text()).select();
			document.execCommand("copy");
			$temp.remove();
		}

    function deleteReload() {
        localStorage.setItem('logs', '[]');
        window.location.reload();
    }

    $(document).ready(function() {
      if (localStorage.getItem("logs") === null) {
        var logs = [];
        localStorage.setItem("logs", JSON.stringify(logs));
      } else {
        var logs = JSON.parse(localStorage.getItem("logs"));
      }
      var i;
      logs.forEach(function(item, index) {
        let p = document.createElement("p");
        p.style.fontSize = "15px";
        p.style.paddingTop = "10px";
        p.innerText = item;
        let btn = document.createElement("button");
        btn.onclick = function() {
          window.location.href = window.location.origin + "/show?type=share&url=" + item;
        };
        btn.classList.add("btn");
        btn.classList.add("btn-dark");
        // btn.classList.add("btn-sm");
        btn.style.float = "right";
        btn.innerText = "Show analysis";
        btn.style.marginLeft = "5px";

        let btnremove = document.createElement("button");
        btnremove.onclick = function() {
          var logs = JSON.parse(localStorage.getItem("logs"));
          var filteredList = logs.filter(e => e !== item);
          localStorage.setItem("logs", JSON.stringify(filteredList));
          window.location.reload();
        };
        btnremove.classList.add("btn");
        btnremove.classList.add("btn-warning");
        // btnremove.classList.add("btn-sm");
        btnremove.style.float = "right";
        btnremove.innerText = "Remove log";

        p.appendChild(btn);
        p.appendChild(btnremove);
        p.style.paddingBottom = "5px";
        document.getElementById("content-wrapper").appendChild(p);
      });
    });
	</script>
	<style>
		.subtitle-light {
			font-size: 16px;
		}

		.subtitle-light strong {
			font-size: 16px;
		}

		.subtitle-dark {
			font-size: 16px;
			color: white;
		}

		.subtitle-dark strong {
			font-size: 16px;
			color: white;
		}

		.error-light {
			font-family: monospace, sans-serif;
			font-size: 12px;
		}

		.error-dark {
			font-family: monospace, sans-serif;
			font-size: 12px;
			color: rgb(255, 255, 255);
		}

		h2 {
			font-size: 20px;
		}

		.body-dark body {
			background-color: #2f3136;
		}

		.title-dark {
			background-color: #2f3136 !important;
		}
	</style>
</head>

<body>
	<div id="body">
		<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a id="text" class="navbar-brand ml-2" href="{{domain}}">plshelp</a>
        <div>
          <a class="btn btn-dark btn-sm" href="/text">Log upload</a>
          <a class="btn btn-dark btn-sm" href="/logs">Analysis history</a>
        </div>
				<div class="onoffswitch">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch"
						tabindex="0" checked>
					<label class="onoffswitch-label" for="myonoffswitch" id="onoff" onclick="DarkModeShow()">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</div>
		</nav>
		<div id="card-background" class="container rounded" style="padding-top: 32px; padding-bottom: 32px;">
			<div id="card1" class="card w-100 mt-4">
				<div id="loglist" class="card-body shadow">
					<h2 id="title2" class="mb-2" style="padding-bottom: 10px;"><strong>Recent logs:</strong><button class="btn btn-danger" onclick="deleteReload()" style="float: right;">Delete recent logs</button></h2>
          <div id="content-wrapper"></div>
				</div>
			</div>
		</div>
		<br></br>
		<footer id="footer" class="footer-light" style="position: fixed;">
			<p class="mt-2">
				Made with ❤️ by <a href="https://github.com/zlataovce">zlataovce</a> and the <a href="https://screamingsandals.org/discord">ScreamingSandals community</a>
			</p>
		</footer>
	</div>

</body>

</html>
